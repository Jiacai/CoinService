<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Coin Meta</title>
    <script src="static/echarts.min.js"></script>
    <script src="static/jquery.min.js"></script>
</head>
<body>
    <div id="div_pick" style="width: 600px;height:400px;"></div>
    <div id="div_mmtm7" style="width: 600px;height:400px;"></div>
    <div id="div_mmtm30" style="width: 600px;height:400px;"></div>
    <div id="div_dd" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
        var myChartPick = echarts.init(document.getElementById('div_pick'));

        $.get('pick_data.json').done(function (data) {
            myChartPick.setOption({
                title: {
                    text: '币种选择图 - 90d'
                },
                tooltip : {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        label: {
                            backgroundColor: '#6a7985'
                        }
                    }
                },
                legend: {
                    data:['BTC','LTC','ETH']
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : data.dt_lst
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'BTC',
                        type:'line',
                        stack: '总量',
                        areaStyle: {normal: {}},
                        data: data.btc_lst
                    },
                    {
                        name:'LTC',
                        type:'line',
                        stack: '总量',
                        areaStyle: {normal: {}},
                        data: data.ltc_lst
                    },
                    {
                        name:'ETH',
                        type:'line',
                        stack: '总量',
                        areaStyle: {normal: {}},
                        data: data.eth_lst
                    }
                ]
            });
        });
    </script>
