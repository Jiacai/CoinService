<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Coin Meta</title>
    <script src="static/echarts.min.js"></script>
    <script src="static/jquery.min.js"></script>
</head>
<body>
    <div id="div_cap" style="width: 1000px;height:800px;"></div>

    <script type="text/javascript">
        var myChartCap = echarts.init(document.getElementById('div_cap'));
        $.get('adjusted_cap_square_root.json').done(function (data) {

            myChartCap.setOption({
                title : {
                    text: '同名数量统计',
                    subtext: '纯属虚构',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{b} : {c} ({d}%)"
                },
                legend: {
                    type: 'scroll',
                    orient: 'vertical',
                    right: 10,
                    top: 20,
                    bottom: 20,
                    data: data.legendData,

                    selected: data.selected
                },
                series : [
                    {
                        name: '姓名',
                        type: 'pie',
                        radius : '55%',
                        center: ['40%', '50%'],
                        data: data.seriesData,
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            });
        });
    </script>

</body>
</html>
